<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/index.js" async></script>
</head>
<body>
    <div class="banner">
        <img class="banner_image" src="./Assets/background-full/4.png" srcset="./Assets/background-full/4@2x.png 2x, ./Assets/background-full/4@3x.png 3x" alt="">
        <div class="banner_wrapper">
            <div class="banner_topNav">
                <a href="#">
                    <div class="topNav_cross"></div>
                </a>
                <a href="#">
                   <p id="restore_text">Restore</p>
                </a>
            </div>
            <div class="banner_title">
                <h1 id="title_text">Unlimited Access to All Features</h1>
            </div>
            <div class="banner_benefits">
                <div class="benefits_item">
                    <div class="benefits_icon unlim"></div>
                    <p id="unlim_text">Unlimited documents</p>
                </div>
                <div class="benefits_item">
                    <div class="benefits_icon export"></div>
                    <p id="export_text">Export to clouds</p>
                </div>
                <div class="benefits_item">
                    <div class="benefits_icon recognition"></div>
                    <p id="recognition_text">Text recognition (OCR)</p>
                </div> 
            </div>
            <div class="banner_plans">
                <div class="plans_item plan__active">
                    <div class="shadow hidden"></div>
                    <p id="monthly_name_text" class="plan_duration">Monthly</p>
                    <p class="plan_price">$9.99</p>
                    <p id="monthly_perMonth_text" class="plan_perPeriod">per month</p>
                    <p id="monthly_daysFree_text" class="plan_adds">3 days free!</p>
                    <p id="monthly_monthCost_text" class="plan_monthCost">$9.99 month</p>
                </div>
                <div class="plans_item plan_withDiscount">
                    <div class="plan_shadow"></div>
                    <div class="plan_discount">-83%</div>
                    <p id="annually_name_text" class="plan_duration">Annually</p>
                    <p class="plan_price">$19.99</p>
                    <p id="annually_perYear_text" class="plan_perPeriod">per year</p>
                    <p id="annually_mostPopular_text" class="plan_adds">most popular</p>
                    <p id="annually_monthCost_text" class="plan_monthCost">$1.66 month</p>
                </div>
            </div>
            <form id="submitPlan" action="#" target="blank">
                <button id="continue_text" class="continueButton">Continue</button>
            </form>
            <p id="warning_text" class="hiddenWorning">Auto-rewable. Cancel anytime</p>
            <footer>
                <div class="footer_nav">
                    <a id="terms_text" href="#">Terms of Use</a>
                    <a id="privacy_text" href="#">Privacy Policy</a>
                </div>
            </footer>

        </div>
    </div>
    
</body>
</html>
